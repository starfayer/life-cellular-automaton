<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>The Game Of Live</title>
</head>
<body>
  <div class="container">
    <h1 class="title">The Game Of Live</h1>
    <div class="main">
      <div class="settings">
        <h2 class="header">Settings</h2>
        <div class="settings__item">
          <h3 class="settings__header">Size</h3>
          <div class="text">Here you can choose the size of a gaming field</div> 
          <form class="form">
            <div class="form__item">
              <label for="width">Width:</label>
              <input class="form__input" type="number" value="500" name="width" id="width" min="100" step="50">  
            </div>
            <img class="form__img" src="./svg/multiple.svg" alt="multiplication">
            <div class="form__item">
              <label for="height">Height:</label>
              <input class="form__input" type="number" value="500" name="height" id="height" min="100" step="50">  
            </div>
            <div class="form__container">
              <div class="form__item form__item--size">
                <label for="size">Size of cell:</label>
                <input class="form__input" type="number" value="25" name="size" id="size" min="10" max="100" step="5">  
              </div>  
            </div>
          </form>
        </div>
        <div class="settings__item">
          <h3 class="settings__header">Type of 1st generation</h3>
          <div class="text">Here you can choose how 1st generation will appear</div> 
          <form class="form">
            <select name="select" id="select">
              <option value="random">Random generation</option>
              <option value="input">Generation from input</option>
            </select>
          </form>
          <button class="button" id="clear-btn">Clear field</button>
        </div>
        <div class="settings__error"></div>
        <button class="button" id="start-btn">Start</button>
        <button class="button" id="stop-btn">Stop</button>
      </div>
      <div class="canvas-container">
        <h2 class="header">Game</h2>
        <canvas class="canvas" width="500" height="500"></canvas>
      </div>
    </div>  
  </div>
  <script async type="module" src="./js/canvas.js"></script>
  <script async type="module" src="./js/settings.js"></script>
  <script async type="module" src="./js/counter.js"></script>
  <script defer type="module" src="./js/main.js"></script>
</body>
</html>
